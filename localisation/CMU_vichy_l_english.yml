l_english:
 
 efr_industrial_effort:0 "Industrial Effort"
 efr_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 efr_industrial_effort_2:0 "Industrial Effort II"
 efr_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."

 efr_construction_effort:0 "Construction Effort"
 efr_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 efr_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 efr_construction_effort_2:0 "Construction Effort II"
 efr_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 efr_construction_effort_3:0 "Construction Effort III"
 efr_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."

 efr_production_effort:0 "Armament Effort"
 efr_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 efr_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 efr_production_effort_2:0 "Armament Effort II"
 efr_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 efr_production_effort_3:0 "Armament Effort III"
 efr_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."

 efr_infrastructure_effort:0 "Infrastructure Effort"
 efr_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 efr_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 efr_infrastructure_effort_2:0 "Infrastructure Effort II"
 efr_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."

 efr_political_effort:0 "Political Effort"
 efr_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."

 efr_army_effort:0 "Army Effort"
 efr_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 efr_equipment_effort:0 "Equipment Effort"
 efr_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 efr_motorization_effort:0 "Motorization Effort"
 efr_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 efr_doctrine_effort:0 "Doctrine Effort"
 efr_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 efr_equipment_effort_2:0 "Equipment Effort II"
 efr_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 efr_mechanization_effort:0 "Mechanization Effort"
 efr_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 efr_doctrine_effort_2:0 "Doctrine Effort II"
 efr_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 efr_equipment_effort_3:0 "Equipment Effort III"
 efr_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 efr_armor_effort:0 "Armor Effort"
 efr_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 efr_special_forces:0 "Special Forces"
 efr_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 efr_aviation_effort:0 "Aviation Effort"
 efr_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"