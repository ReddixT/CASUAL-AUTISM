 BUL_join_tripartite_pact_desc:0 ""
 BUL_the_censorship:0 "The Censorship"
 BUL_the_censorship_desc:0 ""
 BUL_coop_ger:0 "Economic Cooperation with Germany"
 BUL_coop_ger_desc:0 ""
 BUL_collectivist_ethos:0 "Collectivist Ethos"
 BUL_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 BUL_militarism:0 "Militarism"
 BUL_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 BUL_military_youth:0 "Military Youth"
 BUL_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 BUL_ideological_fanaticism:0 "Ideological Fanaticism"
 BUL_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared" 
 BUL_spawn_tanks:0 "Trained Tank Division"
 BUL_spawn_tanks_desc:0 ""
 BUL_spawn_marines:0 "Trained Marines"
 BUL_spawn_marines_desc:0 ""
 BUL_carrier_effort:0 "Carrier Effort"
 BUL_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"

 