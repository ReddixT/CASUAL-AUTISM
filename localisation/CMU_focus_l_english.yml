 nor_army_effort:0 "Army Effort"
 nor_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 nor_equipment_effort:0 "Equipment Effort"
 nor_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 nor_motorization_effort:0 "Motorization Effort"
 nor_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 nor_doctrine_effort:0 "Doctrine Effort"
 nor_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 nor_equipment_effort_2:0 "Equipment Effort II"
 nor_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 nor_mechanization_effort:0 "Mechanization Effort"
 nor_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 nor_doctrine_effort_2:0 "Doctrine Effort II"
 nor_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 nor_equipment_effort_3:0 "Equipment Effort III"
 nor_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 nor_armor_effort:0 "Armor Effort"
 nor_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 nor_special_forces:0 "Special Forces"
 nor_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 nor_aviation_effort:0 "Aviation Effort"
 nor_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 nor_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 nor_fighter_focus:0 "Fighter Focus"
 nor_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 nor_bomber_focus:0 "Bomber Focus"
 nor_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 nor_aviation_effort_2:0 "Aviation Effort II"
 nor_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 nor_CAS_effort:0 "CAS Effort"
 nor_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 nor_rocket_effort:0 "Rocket Effort"
 nor_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 nor_NAV_effort:0 "NAV Effort"
 nor_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 nor_naval_effort:0 "Naval Effort"
 nor_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 nor_industrial_effort:0 "Industrial Effort"
 nor_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 nor_industrial_effort_2:0 "Industrial Effort II"
 nor_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 nor_construction_effort:0 "Construction Effort"
 nor_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 nor_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 nor_production_effort:0 "Armament Effort"
 nor_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 nor_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 nor_construction_effort_2:0 "Construction Effort II"
 nor_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 nor_infrastructure_effort:0 "Infrastructure Effort"
 nor_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 nor_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 nor_infrastructure_effort_2:0 "Infrastructure Effort II"
 nor_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 nor_nuclear_effort:0 "Nuclear Effort"
 nor_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 nor_extra_tech_slot:0 "Extra Research Slot"
 nor_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 nor_technology_sharing:0 "Technology Sharing"
 nor_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 nor_secret_weapons:0 "Secret Weapons"
 nor_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 nor_political_effort:0 "Political Effort"
 nor_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 nor_liberty_ethos:0 "Liberty Ethos"
 nor_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 nor_political_correctness:0 "Political Correctness"
 nor_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 nor_neutrality_focus:0 "Neutrality Focus"
 nor_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 nor_deterrence:0 "Deterrence"
 nor_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 nor_why_we_fight:0 "Why We Fight"
 nor_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 nor_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 
 nor_drill_exile_army:0 "Drill Exile Army"
 nor_drill_exile_army_desc:0 "Daily drills and lectures on operational strategy, unit tactics, and marksmanship will equalize our training with that of the Wehrmacht."
 nor_operation_crofter:0 "Operation Crofter"
 nor_operation_crofter_desc:0 "It is time to embark on a way one trip back to Norway. We will liberate our homeland against the German menace or die trying!"
 nor_train_with_sas:0 "Joint Training with the SAS"
 nor_train_with_sas_desc:0 "By training jointly with our British counterparts we can field some of the deadliest soldiers in the world."
 nor_fleischers_plan:0 "Fleischer's Plan"
 nor_fleischers_plan_desc:0 "A small, highly trained and elite force is what Norway needs to free our fatherland."
 nor_ruges_plan:0 "Ruge's Plan"
 nor_ruges_plan_desc:0 "A large, professionally trained conventional army can enable us to invade multiple regions in Norway at once and overwhelm the enemy."
 nor_winter_mountain_training:0 "Arctic Training"
 nor_winter_mountain_training_desc:0 "Norway is mostly cold mountains - the brave men of the Free Norwegian Forces need to acclimated to our home terrain. Thankfully, we can do this in Scotland."
 nor_norway_in_exile:0 "Free Norwegian Forces"
 nor_norway_in_exile_desc:0 "Alt for Norge!"
 nor_prepare_operation_crofter:0 "Preparing Operation Crofter"
 nor_prepare_operation_crofter_desc:0 "We must carefully plan our liberation - there won't be going back once the ships are out."
 
