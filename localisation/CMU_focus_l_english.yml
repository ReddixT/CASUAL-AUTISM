 GER_rename_stalingrad_leningrad:0 "Honor our Heroes"
 GER_rename_stalingrad_leningrad_desc:0 "Following the stunning victory of German forces, the time has come to destroy the last vestiges of Bolshevist rule in Europe. Even now, the names of Stalin and Lenin disgrace two major cities in the new German Lebensraum, mocking the soldiers who gave their lives to take them. \n\nThe "Association of Veterans of the Weltkrieg" have presented the government with a suggestion to rectify this horrible state of affairs."
 
