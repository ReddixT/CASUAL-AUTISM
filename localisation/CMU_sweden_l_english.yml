l_english:
  SWE_forsvarsbeslutet:0"Försvarsbeslutet"
 SWE_forsvarsbeslutet_desc:0"Manifest the National Defense Assessment which assesses our defensive needs for the next 10 years. This time we are in need of additional funds to the Deparment of Defence and the Arms Industry to achieve our domestic production goals."
 SWE_air_defence:0"Luftvärnet"
 SWE_air_defence_desc:0"Luftvärnet is responsible for the defense of our Airspace from the ground."
 SWE_ransonering:0"Rationing"
 SWE_ransonering_desc:0"We can choose to ration some Consumer Goods our in order to free up capacity in our Civilian factories."
 SWE_production_effort_II:0"Develop the Aircraft Industry"
 SWE_production_effort_II_desc:0"The Civilian Aircraft Indusrty has taken off in latter years and is starting to produce competitive Planes for the international market. As our Airforce barley has any Warplanes we must encourage producers like ASJA, SAAB and Nohab Flygmotorfabriker to increase their efforts to produce modern Fighters."
 SWE_war_bonds:0"War Bonds"
 SWE_war_bonds_desc:0"We can ask the people to invest in governmental War Bonds in order to raise money for our war effort."
 SWE_undk:0"Signals Intelligence FRA"
 SWE_undk_desc:0"Currently our Intelligence Services and the Cipher Office are scattered across the armed forces and the Defence Staff. We must reorganize them into their own department the FRA."
 SWE_kustbatteri:0 "Coastal fortresses"
 SWE_kustbatteri_desc:0 "The Swedish Coastal Artillery has it's origin in the Archipelago Artillery that was raised in 1866. The thousands of small islands form a maze like structure that will be almost inpenetrable with adequate fortifications."
 SWE_hemvarnet:0"Home Guard"
 SWE_hemvarnet_desc:0"Hemvärnet is a civil millitia which gathers men from accross the country to protect the homeland against potential invanders."
 SWE_extra_tech_slot_2:0"Research Institute FOA"
 SWE_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 SWE_scania_rubber:0"Trelleborg Rubber Factory"
 SWE_scania_rubber_desc:0"Trelleborgs Gummifabrik is an important supplier of rubber and synthetic materials, much needed resources for advanced machinery and warplane production."
 SWE_support_the_industry:0"Northern Railways"
 SWE_support_the_industry_desc:0"Support the Industry in northern Sweden and expand the infrastructure in key areas near the Iron Ore Line."
 SWE_construction_effort_I:0"Ball Bearing Factory"
 SWE_construction_effort_I_desc:0"Swedish Ball Bearings are of very high quality and are being used in advanced machinery across the world."
 SWE_production_effort_I:0"Organize the Mechanical Works"
 SWE_production_effort_I_desc:0"The Mechanical Works are manufacturing companies providing the industry with essential parts, not least for our Arms Manufacturers. Organize their efforts and expand their facilities to boost their deliveries to SAAB, Bofors and Landsverk."
 SWE_southern_infrastructure:0"Southern Railways"
 SWE_southern_infrastructure_desc:0"Build additional railways through Skåne and Småland to enhance transport capabilities between the Öresund and the Stockholm."
 SWE_planned_expansion:0"Finance State-owned Enterprises"
 SWE_planned_expansion_desc:0"Finance State-owned Enterprises to expand the workforce and lower unemployment, while boosting homegrown production output."
 SWE_industry_research:0"Industrial Research"
 SWE_industry_research_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 SWE_planned_expansion_II:0"Public Construction Investments"
 SWE_planned_expansion_II_desc:0"To stimulate our domestic construction market and expand our industrial efforts, we can let the government make Investments into Public Construction Companies."
 SWE_mining:0"Aluminium Company"
 SWE_mining_desc:0"The Swedish Aluminum Company (SAKO) is looking to expand its processing capabilities by building a processing plant in Sundsvall. Sponsor them to increase their output of high quality Aluminum."
 SWE_saltsjobad:0"Saltsjöbad Agreement"
 SWE_saltsjobad_desc:0"Sign the historic Saltsjöbad Agreement and define once and for all that the Governemt will be kept out of any private negotiations between employees and their employers to increase competitivness of our Industry."
 SWE_expand_the_kiruna_mine:0 "Expand the Kiruna Mine"
 SWE_expand_the_kiruna_mine_desc:0 "By expanding we will help our industry, even if we dont need them we can trade them and build up our country!"
 SWE_nationalism_focus:0 "Nationalism Focus"
 SWE_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 SWE_ideological_fanaticism:0 "Ideological Fanaticism"
 SWE_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 SWE_military_youth:0 "Military Youth"
 SWE_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 SWE_carrier_effort:0 "Carrier Effort"
 SWE_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 SWE_army_effort:0 "Army Effort"
 SWE_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SWE_equipment_effort:0 "Equipment Effort"
 SWE_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SWE_motorization_effort:0 "Motorization Effort"
 SWE_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SWE_doctrine_effort:0 "Doctrine Effort"
 SWE_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SWE_equipment_effort_2:0 "Equipment Effort II"
 SWE_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SWE_mechanization_effort:0 "Mechanization Effort"
 SWE_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SWE_doctrine_effort_2:0 "Doctrine Effort II"
 SWE_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SWE_doctrine_effort_3:0 "Doctrine Effort III"
 SWE_doctrine_effort_3_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SWE_equipment_effort_3:0 "Equipment Effort III"
 SWE_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 SWE_armor_effort:0 "Armor Effort"
 SWE_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SWE_special_forces:0 "Special Forces"
 SWE_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SWE_aviation_effort:0 "Aviation Effort"
 SWE_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SWE_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SWE_fighter_focus:0 "Fighter Focus"
 SWE_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SWE_bomber_focus:0 "Bomber Focus"
 SWE_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SWE_aviation_effort_2:0 "Aviation Effort II"
 SWE_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SWE_CAS_effort:0 "CAS Effort"
 SWE_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SWE_rocket_effort:0 "Rocket Effort"
 SWE_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SWE_NAV_effort:0 "NAV Effort"
 SWE_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 SWE_naval_effort:0 "Naval Effort"
 SWE_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SWE_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SWE_flexible_navy:0 "Flexible Navy"
 SWE_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SWE_large_navy:0 "Large Navy"
 SWE_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SWE_submarine_effort:0 "Submarine Effort"
 SWE_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SWE_cruiser_effort:0 "Cruiser Effort"
 SWE_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SWE_destroyer_effort:0 "Destroyer Effort"
 SWE_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SWE_capital_ships_effort:0 "Capital Ship Effort"
 SWE_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SWE_militarism:0 "Militarism"
 SWE_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 SWE_political_effort:0 "Political Effort"
 SWE_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 SWE_collectivist_ethos:0 "Collectivist Ethos"
 SWE_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 SWE_technology_sharing:0 "Technology Sharing"
 SWE_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 SWE_spawn_tanks:0 "Trained Tank Division"
 SWE_spawn_marines:0 "Trained Marines"